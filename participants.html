    <script>
        function winLoad(callback) {
            if (document.readyState === 'complete') {
                callback();

            }
            else {
                window.addEventListener("load", callback);
            }
        }

        winLoad(
            function () {

                let datasource = "https://seedslive.genblue.workers.dev/participants?view=Speakers%20%28published%29";

                getData(datasource, (data) => {
                    console.log({ data })

                    // var $ = window.jsrender;                                  // JsRender namespace, used instead of jQuery object 
                    // var markup = document.getElementById("speakersTmpl").innerHTML; // Get template markup from script block contents
                    // var tmpl = $.templates(markup);                           // Compile template from markup string

                    var tmpl = $.templates("#speakersTmpl");


                    var html = tmpl.render(data);                             // Render template using data - as HTML string
                    document.getElementById("result").innerHTML = html;

                    // ISOTOPE
                    var $grid = $('.grid').isotope({
                        // options
                        layoutMode: 'packery',

                        packery: {
                            gutter: 15,

                        },
                        itemSelector: '.skill-card',
                        percentPosition: true
                    });

                    // var elem = document.querySelector('.grid');
                    // var iso = new Isotope(elem, {
                    //     // options
                    //     layoutMode: 'packery',

                    //     packery: {
                    //         gutter: 15,

                    //     },
                    //     itemSelector: '.skill-card',
                    //     percentPosition: true

                    // });

                    // // filter items on button click
                    // $('.filter-button-group').on('click', 'button', function () {
                    //     var filterValue = $(this).attr('data-filter');
                    //     iso({ filter: filterValue });
                    // });

                    // store filter for each group
                    var filters = [];

                    console.log('init!');

                    $('.filters').on('click', 'button', function (event) {

                        console.log('onclick');

                        var $target = $(event.currentTarget);
                        $target.toggleClass('is-checked');
                        var isChecked = $target.hasClass('is-checked');
                        var filter = $target.attr('data-filter');
                        if (isChecked) {
                            addFilter(filter);
                        } else {
                            removeFilter(filter);
                        }
                        // filter isotope
                        // group filters together, inclusive
                        $grid.isotope({ filter: filters.join(',') });
                    });

                    function addFilter(filter) {
                        if (filters.indexOf(filter) == -1) {
                            filters.push(filter);
                        }
                    }

                    function removeFilter(filter) {
                        var index = filters.indexOf(filter);
                        if (index != -1) {
                            filters.splice(index, 1);
                        }
                    }

                });
            }
        );


        function getData(url, cb) {
            fetch(url)
                .then(response => response.json())
                .then(result => cb(result));
        }

        var filterFns = {
            // show if number is greater than 50
            speakers: function (itemElem) {
                // use itemElem argument for item element
                var number = itemElem.querySelector('.number').textContent;
                return parseInt(number, 10) > 50;
            },

            // show if name ends with -ium
            ium: function (itemElem) {
